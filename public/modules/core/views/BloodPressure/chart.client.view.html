<div class="page" data-ng-controller="BloodPressureController">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Systolic</h3>
                </div>
                <div class="panel-body">
                    <div data-flot-chart
                        data-data="linesys.data"
                        data-options="linesys.options"
                        style="width: 100%; height: 300px;"
                        ></div>

            </div>
        </div>            
    </div>
    
    <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Diastolic</h3>
                </div>
                <div class="panel-body">
                    <div data-flot-chart
                         data-data="linedia.data"
                         data-options="linedia.options"
                         style="width: 100%; height: 300px;"
                         ></div>

                </div>
            </div>            
        </div>
    </div>
    <div class="row">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">SYS & DIA/h3>
                </div>
                <div class="panel-body">
                    <div data-flot-chart
                         data-data="linesysdia.data"
                         data-options="linesysdia.options"
                         style="width: 100%; height: 300px;"
                         ></div>

                </div>
            </div>            
        </div>
    </div>

</div>
