                </div>
            </div>            
        </div>
        
        <div class="col-md-6">
            <div class="panel panel-default">

                    <div data-flot-chart
                         data-data="lineBMI.data"
                         data-options="lineBMI.options"
                         style="width: 100%; height: 300px;"
                         ></div>

                </div>
            </div>            
        </div>
    </div>
    <div class="row">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Weight & BMI</h3>
                </div>

                    <div data-flot-chart
                         data-data="lineWeightBMI.data"

            </div>            
        </div>
