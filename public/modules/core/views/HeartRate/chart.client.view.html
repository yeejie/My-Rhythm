<div class="page" data-ng-controller="HeartRateController">

    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Heart Rate</h3>
            </div>
            <div class="panel-body">
                <div data-flot-chart
                        data-data="lineHeartRate.data"
                        data-options="lineHeartRate.options"
                        style="width: 100%; height: 300px;"
                        ></div>

            </div>
        </div>            
    </div>

</div>
